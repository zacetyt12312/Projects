<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - Zac Randolph Ragas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/favorites.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="js/favorites.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h4 class="text-light">Zac Randolph Ragas</h4>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="favorites.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-4">
        <h1>My Favorites</h1>
        <p>Here are some things I love! Feel free to react and comment.</p>
    </div>

    <div class="gallery container">
        <div class="card" data-id="item1">
            <img src="images/favourite/pic3.jpg" class="card-img-top" alt="Favorite Item 1">
            <div class="card-body">
                <h5 class="card-title">Anime</h5>
                <div class="reaction-buttons">
                    <button class="btn btn-outline-primary like-btn"><i class="fa-regular fa-thumbs-up"></i> <span class="like-count">0</span></button>
                    <button class="btn btn-outline-danger heart-btn"><i class="fa-regular fa-heart"></i> <span class="heart-count">0</span></button>
                </div>
            </div>
        </div>

        <div class="card" data-id="item2">
            <img src="images/favourite/pic2.jpg" class="card-img-top" alt="Favorite Item 2">
            <div class="card-body">
                <h5 class="card-title">Gundam</h5>
                <div class="reaction-buttons">
                    <button class="btn btn-outline-primary like-btn"><i class="fa-regular fa-thumbs-up"></i> <span class="like-count">0</span></button>
                    <button class="btn btn-outline-danger heart-btn"><i class="fa-regular fa-heart"></i> <span class="heart-count">0</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="gallery container">
        <div class="card" data-id="item3">
            <img src="images/favourite/pic5.jpg" class="card-img-top" alt="Favorite Item 1">
            <div class="card-body">
                <h5 class="card-title">Marvel</h5>
                <div class="reaction-buttons">
                    <button class="btn btn-outline-primary like-btn"><i class="fa-regular fa-thumbs-up"></i> <span class="like-count">0</span></button>
                    <button class="btn btn-outline-danger heart-btn"><i class="fa-regular fa-heart"></i> <span class="heart-count">0</span></button>
                </div>
            </div>
        </div>

        <div class="card" data-id="item4">
            <img src="images/favourite/pic4.jpg" class="card-img-top" alt="Favorite Item 2">
            <div class="card-body">
                <h5 class="card-title">Cars</h5>
                <div class="reaction-buttons">
                    <button class="btn btn-outline-primary like-btn"><i class="fa-regular fa-thumbs-up"></i> <span class="like-count">0</span></button>
                    <button class="btn btn-outline-danger heart-btn"><i class="fa-regular fa-heart"></i> <span class="heart-count">0</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container comment-section">
        <h3>Leave a Comment</h3>
        <div class="mb-3">
            <input type="text" id="commentInput" class="form-control" placeholder="Write your comment...">
        </div>
        <button class="btn btn-success" onclick="postComment()">Post Comment</button>

        <div id="commentList" class="mt-3"></div>
    </div>
</body>
</html>
